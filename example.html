<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Matnni o‘qib beruvchi sayt</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 50px;
    }
    textarea {
      width: 80%;
      height: 100px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Matnni ovozda o‘qitish</h2>
  <textarea id="text" placeholder="Bu yerga matn yozing..."></textarea><br>
  <button onclick="speakText()">O‘qib ber</button>

  <script>
    function speakText() {
      const matn = document.getElementById("text").value;
      const utterance = new SpeechSynthesisUtterance(matn);

      // Ovoz tanlash (istalgan tillar uchun)
      utterance.lang = "uz-UZ"; // yoki "en-US", "ru-RU" — agar boshqa tilda istasangiz

      speechSynthesis.speak(utterance);
    }
  </script>

</body>
</html>
